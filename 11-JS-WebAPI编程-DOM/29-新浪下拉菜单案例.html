<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav {
            margin: 100px;
        }
        
        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
        }
        
        .nav ul {
            /* 因为一打开页面时,下拉框应该是隐藏的,只有鼠标经过,对应下拉框才显示 */
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        
        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }
        
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        // 先把所有下拉框隐藏起来 display: none; 鼠标经过显示下拉框,鼠标离开隐藏下拉框
        // 这里之所以不需要排他思想,是因为有两个鼠标事件,鼠标离开时下拉框已经隐藏了,不需要排他
        // 1.获取元素
        var lis = document.querySelector('.nav').children;
        console.log(lis); //数组[li, li, li, li]
        // 2.循环注册事件
        for (var i = 0; i < lis.length; i++) {
            // 这里我直接定义了 <a href="#">微博</a> 的两个事件.
            // 也可以定义成.nav的亲孩子li的事件,效果一样
            lis[i].children[0].onmouseover = function() {
                // 使a的下一个兄弟元素节点 显示
                this.nextElementSibling.style.display = 'block';
            }
            lis[i].children[0].onmouseout = function() {
                // 使a的下一个兄弟元素节点 隐藏
                this.nextElementSibling.style.display = 'none';
            }
        }
    </script>
</body>

</html>
