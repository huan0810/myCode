    <script>
        // 1.禁止鼠标右键菜单  
        // contextmenu 主要控制应该何时显示上下文菜单,通过阻止默认行为即可禁止鼠标右键菜单
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        })

        // 2.禁止鼠标选中
        // selectstart 开始选中,通过阻止默认行为即可禁止鼠标选中
        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        })
    </script>
