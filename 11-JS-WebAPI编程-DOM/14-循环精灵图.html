<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .box {
            width: 250px;
            margin: 100px auto;
        }
        
        .box li {
            float: left;
            width: 24px;
            height: 24px;
            margin: 15px;
            background: url(images/sprite.png) no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        // 1.获取事件源
        var liList = document.getElementsByTagName('li');
        console.log(liList);
        for (var i = 0; i < liList.length; i++) {
            // document.getElementsByTagName得到伪数组，取里面的每一个元素用liList[i]
            // liList[i].style.backgroundPositionY = -i * 44 + 'px';
            liList[i].style.backgroundPosition = '0 -' + i * 44 + 'px';
        }
    </script>
</body>

</html>
