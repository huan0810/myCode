<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>
    <button>ie9 attachEvent</button>

    <script>
        var btns = document.querySelectorAll('button');
        // 1. 传统方式注册事件
        // 注册事件的唯一性:同一个元素同一个事件只能设置一个处理函数，
        // 最后注册的处理函数将会覆盖前面注册的处理函数,下面两个函数只执行最后一个
        btns[0].onclick = function() {
            alert('hi');
        }
        btns[0].onclick = function() {
            alert('hello');
        }

        // 2. (推荐使用)方法监听注册事件:addEventListener()  ie9以上才兼容
        // 同一个元素,同一个事件可以添加多个侦听器（事件处理程序）
        // eventTarget.addEventListener(type, listener[, useCapture]) 
        // type：事件类型字符串，比如 'click' 、'mouseover' ，注意这里不要带on,加''
        // listener：事件处理函数，事件发生时，会调用该监听函数
        // useCapture：可选参数，是一个布尔值，默认是 false

        // 下面两个函数都执行
        btns[1].addEventListener('click', function() {
            alert('点了第二个按钮');
        })
        btns[1].addEventListener('click', function() {
            alert('点了第二个按钮222');
        });

        // 3. (非标准，了解即可，不使用哦)方法监听注册事件 attachEvent()  ie9以前的版本用此方法代替
        // 谷歌，ie9以上都不支持此方法！
        // eventTarget.attachEvent(eventNameWithOn, callback)
        // eventNameWithOn：事件类型字符串，比如 'onclick' 、'onmouseover' ，这里要带on,加''
        // callback： 事件处理函数，当目标触发事件时回调函数被调用
        btns[2].attachEvent('onclick', function() {
            alert('弹不出来');
        })
    </script>
</body>

</html>
