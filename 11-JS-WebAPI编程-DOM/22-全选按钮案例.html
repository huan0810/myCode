<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }
        
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        
        td {
            font: 14px "微软雅黑";
        }
        
        tbody tr {
            background-color: #f0f0f0;
        }
        
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>

    <script>
        // 获取全选按钮
        var j_cbAll = document.getElementById('j_cbAll');
        // 获取下面每个小复选框，返回伪数组
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');

        // 1. 全选和取消全选做法:让下面所有小复选框的checked属性（选中状态） 跟随 全选按钮即可
        j_cbAll.onclick = function() {
            for (var i = 0; i < j_tbs.length; i++) {
                // this.checked 返回全选按钮的选中状态，true表示选中，false表示未选中
                // 每次点击全选按钮事件发生，就把全选按钮的选中状态赋值给每个小复选框
                j_tbs[i].checked = this.checked;
            }
        }

        // 2. 如果每个小复选框均为选中状态，就把全选按钮设置为选中状态。否则全选按钮未选中
        // 外层for循环：给每个小复选框绑定点击事件
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function() {
                // 设置一个标志位，表示全选按钮的状态
                var flag = true;
                // 每点击一次小复选框，就要遍历一次所有复选框，只要有一个小复选框为false，全选按钮为false
                for (var j = 0; j < j_tbs.length; j++) {
                    if (!j_tbs[j].checked) {
                        flag = false;
                        // 只要有一个小复选框未选中，就可以跳出循环了
                        break;
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>

</html>
