<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>

<body>
    <input type="text" value="手机">

    <script>
        // 思路：获得焦点后，判断表单内容是否为默认文字，若是默认文字，就清空表单
        // 而且，获得焦点后，要把文本框里面的文字颜色变黑
        // 失去焦点后，判断表单内容是否为空，若为空，则表单内容改为默认文字
        // 而且，失去焦点后，文本框里面的文字颜色变浅

        // 1.获取事件源
        var text = document.querySelector('input');
        // 2.注册事件
        text.onfocus = function() {
            // 获得焦点后，若是默认文字，就清空表单
            if (this.value === '手机') {
                this.value = '';
            }
            // 获得焦点后，要把文本框里面的文字颜色变黑
            this.style.color = '#333';
        }
        text.onblur = function() {
            // 失去焦点后，若表单内容为空，就改为默认文字
            if (this.value === '') {
                this.value = '手机';
            }
            // 失去焦点后，文本框里面的文字颜色变浅
            this.style.color = '#999';
        }
    </script>
</body>

</html>
