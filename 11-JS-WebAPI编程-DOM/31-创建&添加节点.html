<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>123</li>
    </ul>

    <script>
        // 创建&添加节点的应用场景:评论区新增的评论
        // 先创建节点,再添加节点

        // 1. 创建节点元素节点 createElement('要创建的标签名')
        var li = document.createElement('li');
        // 2. 添加孩子节点 node.appendChild(child)  node是父级  child是子级 
        // 是在原本存在的child后面追加元素,类似于数组中的push
        var ul = document.querySelector('ul');
        ul.appendChild(li);
        // 3. 指定孩子前面添加节点 node.insertBefore(child, 指定孩子);
        var li2 = document.createElement('li');
        ul.insertBefore(li2, ul.children[0]);
    </script>
</body>

</html>
