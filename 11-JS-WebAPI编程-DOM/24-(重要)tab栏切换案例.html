<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>

    <script>
        // 获取上面每个选项卡
        var lis = document.querySelector('.tab_list').querySelectorAll('li');
        // 获取下面每个item
        var items = document.querySelectorAll('.item');
        // 外层for循环给每个选项卡添加点击事件
        for (var i = 0; i < lis.length; i++) {
            // 给选项卡设置自定义属性index
            lis[i].setAttribute('index', i);
            lis[i].onclick = function() {
                // 1.把当前被点击的tab选项卡背景变红色，用排他思想
                // for循环排除他人
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                }
                // 只留我自己
                this.className = 'current';

                // 2.下面显示与当前选项卡对应的内容，用排他思想
                for (var i = 0; i < items.length; i++) {
                    items[i].style.display = 'none';
                }
                // 获取当前选项卡的index
                var index = this.getAttribute('index');
                console.log(index);
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
