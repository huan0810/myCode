<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            /* outline: none;或outline: 0;取消表单轮廓 */
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        // 核心思路:点击小眼睛按钮,把密码框类型改为文本框 
        // 算法:定义一个flag变量. flag=0切换为文本框,并把flag设置为1; 
        // flag=1切换为密码框,并把flag设置为0.

        // 1.获取事件源
        var eye = document.getElementById('eye');
        var input = document.getElementById('pwd');
        // 2.注册事件
        var flag = 0; //这一句一定是放在函数外
        eye.onclick = function() {
            // 点击一次之后,flag一定要变化
            if (flag == 0) {
                input.type = "text";
                eye.src = "images/open.png";
                flag = 1;
            } else {
                input.type = "password";
                eye.src = "images/close.png";
                flag = 0;
            }
        }
    </script>
</body>

</html>
