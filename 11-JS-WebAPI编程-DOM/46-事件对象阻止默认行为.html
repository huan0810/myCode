<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <a href="http://www.baidu.com">百度</a>
    <form action="http://www.baidu.com">
        <input type="submit" value="提交" name="sub">
    </form>

    <script>
        // 1. e.type返回事件类型
        var div = document.querySelector('div');
        div.addEventListener('click', fn);
        div.addEventListener('mouseover', fn);
        div.addEventListener('mouseout', fn);

        function fn(e) {
            console.log(e.type);
        }

        // 2. 方法监听注册事件时,只有一种方法阻止默认行为（事件）
        // e.preventDefault() 阻止默认行为（事件） 让链接不跳转 或者让提交按钮不提交
        var a = document.querySelector('a');
        // a.addEventListener('click', function(e) {
        //     e.preventDefault(); //dom 标准写法. 阻止后点击链接不跳转
        // })

        // 3. 传统的注册方式,有以下三种方式
        a.onclick = function(e) {
            // (1)普通浏览器用 e.preventDefault(); 是方法
            // e.preventDefault();
            // (2)returnValue 是属性.只兼容低版本浏览器 ie678
            // e.returnValue;
            // (3)return false 也能阻止默认行为 没有兼容性问题 
            // 但是return 后面的代码不执行了，而且只限于传统的注册方式
            return false;
            alert('不会弹出');
        }
    </script>
</body>

</html>
