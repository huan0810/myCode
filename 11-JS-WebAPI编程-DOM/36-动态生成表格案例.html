<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // 准备数据，用数组存放多个对象
        var datas = [{
            name: '魏璎珞',
            subject: 'java',
            score: 100
        }, {
            name: '弘历',
            subject: 'java',
            score: 99
        }, {
            name: '傅恒',
            subject: 'java',
            score: 88
        }, {
            name: '明玉',
            subject: 'java',
            score: 77
        }, {
            name: '铁蛋',
            subject: 'java',
            score: 0
        }];

        // 动态获取表格每一行数据
        // 1.生成行tr，有多少行取决于数组的长度
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 2.在每一行内生成单元格td，并存入对象的属性值，单元格个数取决于每个对象里属性个数
            for (var k in datas[i]) { //遍历对象用for...in
                var td = document.createElement('td');
                td.innerHTML = datas[i][k]; //k得到属性名，datas[i][k]得到属性值
                tr.appendChild(td);
            }
            // 3.给每一行生成最后一个"删除"单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }

        // 注册删除事件
        // 核心思想：获取所有删除链接a，循环注册a的点击事件，删除a所在行tr(tr是a的亲爸爸的亲爸爸)
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
