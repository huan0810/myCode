<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #ccc;
            font-size: 12px;
            color: #FF4400;
            text-align: center;
            margin: 100px auto;
        }
        
        .box img {
            width: 60px;
            margin-top: 5px;
        }
        
        .box .close-btn {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="images/tao.png" alt="">
        <i class="close-btn">×</i>
    </div>

    <script>
        // 1.获取事件源
        var btn = document.querySelector('.close-btn');
        var box = document.getElementsByClassName('box'); //虽然只有一个.box,但返回的是伪数组形式
        console.log(btn);
        console.log(box);
        // 2.注册事件
        btn.onclick = function() {
            box[0].style.display = 'none';
        }
    </script>
</body>

</html>
