<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>

    <script>
        // 1. e.target 返回的是触发事件的对象（元素）  this返回的是绑定事件的对象（元素）
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            console.log(this); //返回标签ul
            // (了解) currentTarget跟this非常相似  但只有ie9以下才兼容,所以一般用this
            console.log(e.currentTarget); //返回标签ul
            // e.target 指向我们点击的那个对象 谁触发了这个事件 我们点击的是li e.target 指向的就是li
            console.log(e.target); //返回标签li
        })

        // (了解)兼容性写法 e.srcElement只有ie9以下才兼容
        // div.onclick = function(e) {
        //     e = e || window.event;
        //     var target = e.target || e.srcElement;
        //     console.log(target);
        // }
    </script>
</body>

</html>
