<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }
        
        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>

    <script>
        // dom 事件流 三个阶段 1.捕获阶段; 2.当前目标阶段; 3.冒泡阶段
        // 1. JS 代码中只能执行捕获或者冒泡其中的一个阶段。
        // 2. onclick 和 attachEvent（ie） 只能得到冒泡阶段。
        // 3. addEventListener(type, listener[, useCapture])第三个参数是true,表示在事件捕获阶段调用事件处理程序
        // document -> html -> body -> father -> son
        // 以下案例,先弹出document再弹出son在弹出father
        var son = document.querySelector('.son');
        son.addEventListener('click', function() {
            alert('son');
        }, true);
        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
            alert('father');
        }, false);
        document.addEventListener('click', function() {
            alert('document');
        }, true)

        // addEventListener第三个参数如果是false（若省略不写，默认就是false），表示在事件冒泡阶段调用事件处理程序
        // son -> father ->body -> html -> document
        // 以下案例,先弹出son再弹出father
        // var son = document.querySelector('.son');
        // son.addEventListener('click', function() {
        //     alert('son');
        // }, false);
        // var father = document.querySelector('.father');
        // father.addEventListener('click', function() {
        //     alert('father');
        // }, false);


        // 4. 实际开发中我们很少使用事件捕获，我们更关注事件冒泡。
        // 5. 有些事件是没有冒泡的，比如 onblur、onfocus、onmouseenter、onmouseleave
        // 6. 事件冒泡有时候会带来麻烦，有时候又会帮助很巧妙的做某些事件，我们后面讲解。
    </script>
</body>

</html>
