<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-on:click="num++" 绑定了点击按钮+1的事件 -->
    <!-- @click 是 v-on:click 的简化写法，两者效果一样 -->
    <div id="app">
        <div>{{num}}</div>
        <button v-on:click="num++">点击</button>
        <button @click="num++">点击</button>
        <!-- 把num++封装成handle函数,函数必须定义在methods属性当中 -->
        <!-- 事件函数的调用方式(1):直接绑定函数名称 -->
        <button @click="handle">点击</button>
        <!-- 事件函数的调用方式(2):调用函数 -->
        <button @click="handle()">点击</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0,
            },
            methods: {
                handle: function() {
                    // this是Vue的实例对象vm
                    console.log(this == vm); //true
                    this.num++;
                }
            }
        });
    </script>
</body>

</html>
