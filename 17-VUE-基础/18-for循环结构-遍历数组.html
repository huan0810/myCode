<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--item名字自定义 
        for循环遍历时都加上 :key='item.id' 或 :key="index"  (:是v-bind:的简写形式)
        帮助vue区分元素，提高性能，对开发是没有影响的 -->
    <div id="app">
        <div>水果列表</div>
        <ul>
            <li v-for="item in fruits">{{item}}</li>
            <li v-for="(item, index) in fruits">{{item+'---'+index}}</li>
            <li :key="item.id" v-for="(item, index) in myFruits">
                <span>{{item.ename}}</span><span>---</span><span>{{item.cname}}</span>
            </li>
        </ul>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                fruits: ['apple', 'banana', 'orange'],
                myFruits: [{
                    id: 1,
                    ename: 'apple',
                    cname: '苹果'
                }, {
                    id: 2,
                    ename: 'banana',
                    cname: '香蕉'
                }, {
                    id: 3,
                    ename: 'orange',
                    cname: '橘子'
                }]
            }
        });
    </script>
</body>

</html>
