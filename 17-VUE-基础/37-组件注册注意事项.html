<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <!-- 这里要把组件名称HelloWorld改为hello-world，才能正常使用 -->
        <hello-world></hello-world>
    </div>

    <script src="js/vue.js"></script>
    <script>
        // 组件注册注意事项
        // 1、 组件参数的data值必须是函数,而vm实例中的data是对象
        // 因为组件使用函数会形成闭包，可以保证每个组件都拥有一份独立的数据
        // 2、 组件模板必须是单个根元素，根元素里面可以包裹多个子元素
        // 3、 组件模板的内容可以是模板字符串
        // 4、 如果使用驼峰式命名组件，使用时，在字符串模板中用驼峰的方式使用组件，
        // 但是在普通的标签模板中，必须转化成短横线的方式使用
        // 所以推荐hello-world的命名方式
        Vue.component('HelloWorld', {
            data: function() {
                return {
                    msg: 'HelloWorld',
                }
            },
            template: '<div>你好</div>',
        })

        Vue.component('button-counter', {
            data: function() {
                return {
                    count: 0,
                }
            },
            template: `
                <div>
                    <button @click="handle">点击了{{count}}次</button>
                    <button>测试123</button>
                    // 模板字符串里可以使用HelloWorld
                    <HelloWorld></HelloWorld>
                    <hello-world></hello-world>
                </div>
            `,
            methods: {
                handle: function() {
                    this.count += 2
                },
            },
        })

        var vm = new Vue({
            el: '#app',
            data: {},
        })
    </script>
</body>

</html>
