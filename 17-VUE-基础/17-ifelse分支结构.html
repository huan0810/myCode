<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 分支结构
            v-if
            v-else
            v-else-if
            v-show的原理：控制元素样式是否显示 display:none -->

    <!-- v-if控制元素是否渲染到页面,
        v-show控制元素是否显示（可能是已经渲染到了页面但display:none） -->

    <!--if-else是控制dom元素的增删，开销大；而v-show是控制元素的display 
        需要某个元素频繁的显示或隐藏，用v-show。
        如果某个元素渲染出来后变化少，就用if-else分支 -->

    <div id="app">
      <div v-if="score>=90">优秀</div>
      <div v-else-if="score>=80&&score<90">良好</div>
      <div v-else-if="score>=60&&score<80">合格</div>
      <div v-else>不合格</div>

      <div v-show="flag">测试v-show</div>
      <button @click="handle">click</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          score: 99,
          flag: false
        },
        methods: {
          handle: function () {
            this.flag = !this.flag
          }
        }
      })
    </script>
  </body>
</html>
