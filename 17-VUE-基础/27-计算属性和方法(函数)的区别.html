<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 计算属性使用时不加(),方法(函数)调用时要加() -->
        <div>{{reverseStr}}</div>
        <div>{{reverseStr}}</div>
        <div>{{reverseMsg()}}</div>
        <div>{{reverseMsg()}}</div>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello'
            },
            methods: {
                reverseMsg: function() {
                    console.log('方法'); //调用2次打印2次，方法不存在缓存，每次调用方法都会重新执行
                    return this.msg.split('').reverse().join('')
                }
            },
            computed: {
                reverseStr: function() {
                    // 计算属性是基于它们的依赖(data中的数据)进行缓存的。只有依赖数据变化，计算属性才重新计算
                    // 计算属性利用缓存，在计算逻辑复杂时节省性能
                    console.log('计算属性'); //调用2次打印1次，
                    return this.msg.split('').reverse().join('')
                }
            }
        });
    </script>
</body>

</html>
