<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
        }
    </style>
</head>

<body>
    <!-- v-bind操作类名，数组形式 -->
    <div id="app">
        <div v-bind:class="[activeClass, errorClass]">
            测试样式
        </div>
        <button @click="handle">切换</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                errorClass: 'error'
            },
            methods: {
                handle: function() {
                    this.activeClass = '';
                    this.errorClass = '';
                }
            }
        });
    </script>
</body>

</html>
