<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        /* .container {} */
        
        .container .cart {
            width: 300px;
            /*background-color: lightgreen;*/
            margin: auto;
        }
        
        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*color: #fff;*/
        }
        
        .container .total {
            background-color: #FFCE46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }
        
        .container .total button {
            margin: 0 10px;
            background-color: #DC4C40;
            height: 35px;
            width: 80px;
            border: 0;
        }
        
        .container .total span {
            color: red;
            font-weight: bold;
        }
        
        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #ADD8E6;
        }
        
        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px;
        }
        
        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;
            left: 55px;
            font-size: 16px;
        }
        
        .container .item .change {
            width: 100px;
            position: absolute;
            top: 0;
            right: 50px;
        }
        
        .container .item .change a {
            font-size: 20px;
            width: 30px;
            text-decoration: none;
            background-color: lightgray;
            vertical-align: middle;
        }
        
        .container .item .change .num {
            width: 40px;
            height: 25px;
        }
        
        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }
        
        .container .item .del:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <my-cart></my-cart>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        // 组件化布局：my-cart是总组件，CartTitle、CartList、CartTotal是三个子组件

        var CartTitle = {
            props: ['username'],
            template: `
                <div class="title">{{username}}的商品</div>
            `
        }
        var CartList = {
            props: ['list'],
            template: `
                <div>
                    <div :key="item.id" v-for="item in list" class="item">
                        <img :src="item.img" />
                        <div class="name">{{item.name}}</div>
                        <div class="change">
                            <a href="" @click.prevent="sub(item.id)">－</a>
                            <input type="text" class="num" :value="item.num" @blur="changeNum(item.id, $event)"/>
                            <a href="" @click.prevent="add(item.id)">＋</a>
                        </div>
                        <div class="del" @click="del(item.id)">×</div>
                    </div>
                </div>
            `,
            methods: {
                del: function(id) {
                    // 一般不要在子组件中修改props中的值，而是把id传递给父组件去删除商品
                    // 子组件触发一个自定义事件del-cart,并把id传给父组件
                    this.$emit('del-cart', id);
                },
                // 由于以下修改商品数量的三个方法公用一个自定义事件change-num,所以增加type属性区分三种操作
                changeNum: function(id, event) {
                    // 子组件触发一个自定义事件change-num
                    // 把id和input输入框中的值(event.target.value)传给父组件
                    this.$emit('change-num', {
                        id: id,
                        type: 'change',
                        value: event.target.value,
                    });
                },
                sub: function(id) {
                    // 商品数量-1,自定义事件把要-1的商品id传递给父组件
                    this.$emit('change-num', {
                        id: id,
                        type: 'sub'
                    });
                },
                add: function(id) {
                    // 商品数量+1,自定义事件把要+1的商品id传递给父组件
                    this.$emit('change-num', {
                        id: id,
                        type: 'add'
                    });
                },
            },
        }
        var CartTotal = {
            props: ['list'],
            template: `
                <div class="total">
                    <span>总价：{{total}}</span>
                    <button>结算</button>
                </div>
            `,
            computed: {
                total: function() {
                    // 计算商品总价
                    var t = 0;
                    this.list.forEach(item => {
                        t += item.price * item.num;
                    });
                    return t;
                }
            }
        }

        Vue.component('my-cart', {
            data: function() {
                return {
                    uname: '李小娇',
                    list: [{
                        id: 1,
                        name: 'TCL彩电',
                        price: 1000,
                        num: 1,
                        img: 'img/a.jpg'
                    }, {
                        id: 2,
                        name: '机顶盒',
                        price: 1000,
                        num: 1,
                        img: 'img/b.jpg'
                    }, {
                        id: 3,
                        name: '海尔冰箱',
                        price: 1000,
                        num: 1,
                        img: 'img/c.jpg'
                    }, {
                        id: 4,
                        name: '小米手机',
                        price: 1000,
                        num: 1,
                        img: 'img/d.jpg'
                    }, {
                        id: 5,
                        name: 'PPTV电视',
                        price: 1000,
                        num: 2,
                        img: 'img/e.jpg'
                    }]
                }
            },
            template: `
                <div class="cart">
                    <cart-title :username="uname"></cart-title>
                    <cart-list :list="list" @del-cart="del($event)" @change-num="changeNum($event)"></cart-list>
                    <cart-total :list="list"></cart-total>
                </div>
            `,
            components: {
                'cart-title': CartTitle,
                'cart-list': CartList,
                'cart-total': CartTotal,
            },
            methods: {
                del: function(id) {
                    // 删除商品
                    var index = this.list.findIndex(item => item.id == id);
                    this.list.splice(index, 1);
                },
                changeNum: function(val) {
                    // 修改商品数量
                    // 分3种情况,+1 -1 输入框数量变更
                    if (val.type == 'change') {
                        this.list.some(item => {
                            if (item.id == val.id) {
                                item.num = val.value;
                                // 终止遍历
                                return true;
                            }
                        });
                    } else if (val.type == 'sub') {
                        this.list.some(item => {
                            if (item.id == val.id) {
                                item.num--;
                                return true;
                            }
                        });
                    } else if (val.type == 'add') {
                        this.list.some(item => {
                            if (item.id == val.id) {
                                item.num++;
                                return true;
                            }
                        });
                    }

                },
            }
        });

        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>
</body>

</html>
