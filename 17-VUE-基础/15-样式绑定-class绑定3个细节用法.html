<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
        }
        
        .test {
            color: blue;
        }
        
        .base {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <!-- 样式绑定相关语法细节：
      1、对象绑定和数组绑定可以结合使用
      2、class绑定的值可以简化操作
      3、默认的class如何处理？默认的class会保留 -->

    <div id="app">
        <div v-bind:class="[activeClass, errorClass, {test: isTest}]">
            测试样式
        </div>
        <div v-bind:class="arrClass">
            数组简化写法
        </div>
        <div v-bind:class="objClass">
            对象简化写法
        </div>
        <div class="base" v-bind:class="objClass">
            默认base类会保留
        </div>
        <button @click="handle">切换</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                errorClass: 'error',
                isTest: true,
                // 2、class绑定的数组、对象可以简化操作如下
                arrClass: ['active', 'error', 'test'],
                objClass: {
                    active: true,
                    error: true,
                    test: true
                }
            },
            methods: {
                handle: function() {
                    this.isTest = !this.isTest;
                    // 操作对象里面的类
                    this.objClass.error = false;
                }
            }
        });
    </script>
</body>

</html>
