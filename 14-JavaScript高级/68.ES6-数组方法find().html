<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>find方法</title>
  </head>

  <body>
    <script type="text/javascript">
      // find()用于找出第一个符合条件的数组成员，如果没有找到返回undefined
      // find()接收一个函数作为参数,就是查找条件
      var ary = [
        {
          id: 1,
          name: '张三'
        },
        {
          id: 2,
          name: '李四'
        }
      ]
      // 查找数组中id为2的对象,item => item.id == 2返回的是查找条件
      let target = ary.find((item) => item.id == 2)
      console.log(target) //{id: 2, name: '李四'}

      let target2 = ary.find((item) => item.id == 3)
      console.log(target2) //undefined
    </script>
  </body>
</html>
