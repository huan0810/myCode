<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.defineProperty() 定义新属性或修改原有的属性
        // Object.defineProperty(obj, prop, descriptor)，三个属性不能省略
        // obj： 必需。 目标对象
        // prop： 必需。 需定义或修改的属性的名字
        // descriptor： 必需。 目标属性所拥有的特性，是对象格式
        // 第三个参数 descriptor 说明：
        // value: 设置属性的值
        // writable: 值是否可以重写。 true | false
        // enumerable: 目标属性是否可以被枚举(遍历)。 true | false
        // configurable: 目标属性是否可以被删除或是否可以再次修改特性 true | false

        var obj = {
            id: 1,
            pname: '小米',
            price: 1999
        };
        // 1. 以前的对象添加和修改属性的方式
        // obj.num = 1000;
        // obj.price = 99;
        // console.log(obj);

        // 2. Object.defineProperty() 定义新属性或修改原有的属性(之前有就修改属性值，没有就是添加新属性)
        Object.defineProperty(obj, 'num', {
            value: 1000,
            enumerable: true //若不写enumerable属性，默认是false，不能被遍历
        });
        console.log(obj);
        Object.defineProperty(obj, 'price', {
            value: 9.9
        });
        console.log(obj);
        Object.defineProperty(obj, 'id', {
            // 如果值为false 不允许修改这个属性值 默认值也是false
            writable: false,
        });
        obj.id = 2;
        console.log(obj);

        Object.defineProperty(obj, 'address', {
            value: '中国山东蓝翔技校xx单元',
            // 如果只为false 不允许修改这个属性值 默认值也是false
            writable: false,
            // enumerable 如果值为false 则不允许遍历, 默认的值是 false
            enumerable: false,
            // configurable默认为false 如果为false 则不允许删除这个属性,也不允许在修改第三个参数里面的特性(writable/enumerable/configurable)
            configurable: false
        });
        console.log(obj);
        console.log(Object.keys(obj));
        delete obj.address; //删除对象属性
        console.log(obj);
        delete obj.pname;
        console.log(obj);
        Object.defineProperty(obj, 'address', {
            value: '中国山东蓝翔技校xx单元',
            // 如果只为false 不允许修改这个属性值 默认值也是false
            writable: true,
            // enumerable 如果值为false 则不允许遍历, 默认的值是 false
            enumerable: true,
            // configurable 如果为false 则不允许删除这个属性 默认为false
            configurable: true
        });
        // console.log(obj.address); //报错
    </script>
</body>

</html>
