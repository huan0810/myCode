<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>findIndex方法</title>
</head>

<body>
    <script type="text/javascript">
        // findIndex()用于找出第一个符合条件的数组成员的位置，如果没有找到返回-1
        // findIndex()接收一个函数作为参数,这个函数就是查找条件
        let ary = [10, 20, 50];
        let index = ary.findIndex(item => item > 15);
        console.log(index); //1  只查找第一个满足条件的元素的索引
    </script>
</body>

</html>
