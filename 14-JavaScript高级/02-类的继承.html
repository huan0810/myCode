  <body>
    <script>
      // extends 类的继承
      // super 关键字用于访问和调用对象父类上的函数。可以调用父类的构造函数，也可以调用父类的普通函数
      // 子类在构造函数中使用super, 必须放到 this 前面 (必须先调用父类的构造方法,在使用子类构造方法)

      // class Father {
      //     constructor() {
      //     }
      //     money() {
      //         console.log(100);
      //     }
      // }
      // class Son extends Father {
      // }
      // var son = new Son();
      // son.money();

      class Father {
        constructor(x, y) {
          this.x = x
          this.y = y
          // 构造函数里调用sum(),在实例化对象时就能调用方法
          this.sum() //类里面的共有属性、方法一定要加this使用
        }
        sum() {
          console.log(this.x + this.y)
        }
      }

      class Son extends Father {
        constructor(x, y) {
          super(x, y) //调用了父类中的构造函数
        }
      }

      var son1 = new Son(1, 2) //实例化对象时就能调用方法sum()，输出3
      //   son1.sum()
    </script>
  </body>
</html>
