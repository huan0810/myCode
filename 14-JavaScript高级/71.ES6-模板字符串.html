<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>

<body>

    <script type="text/javascript">
        // 模板字符串:ES6新增的创建字符串的方式，使用反引号``定义
        // 模板字符串特点:可以解析变量,可以换行,可以调用函数

        // (1)可以解析变量
        let name = `张三`;
        let sayHello = `Hello, 我的名字叫${name}`;
        console.log(sayHello);


        // (2)可以换行
        let result = {
            name: "zhangsan",
            age: 20
        };
        let html = `
		<div>
        	<span>${result.name}</span>
        	<span>${result.age}</span>
    	</div>
		`;
        console.log(html);


        // (3)可以调用函数
        const fn = () => {
            return '我是fn函数'
        }
        let html2 = `我是模板字符串 ${fn()}`; //在调用函数的位置,显示函数的返回值
        console.log(html2); //我是模板字符串 我是fn函数
    </script>
</body>

</html>
