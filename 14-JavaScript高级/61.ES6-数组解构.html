<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组解构</title>
</head>

<body>
    <script type="text/javascript">
        // 数组解构允许我们按照一一对应的关系从数组中提取值 然后将值赋值给变量
        // 这里用let或var都可以解构
        var ary = [1, 2, 3];
        var [a, b, c, d, e] = ary;
        console.log(a) //1
        console.log(b) //2
        console.log(c) //3
        console.log(d) //undefined
        console.log(e) //undefined

        var [f, g] = ary;
        console.log(f); //1
        console.log(g); //2
    </script>
</body>

</html>
