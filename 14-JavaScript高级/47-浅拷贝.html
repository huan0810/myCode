<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 浅拷贝只是拷贝一层, 更深层次对象级别的只拷贝引用.
        // 深拷贝拷贝多层, 每一级别的数据都会拷贝.
        // 浅拷贝目标对象引用的被拷贝的对象地址， 修改目标对象会影响被拷贝对象。
        // 深拷贝，完全克隆，修改目标对象不会影响被拷贝对象。
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        };
        var o = {};

        // for (var k in obj) {
        //     // k 是属性名   obj[k] 属性值
        //     o[k] = obj[k]; //不能用o.k,必须用o[k]
        // }
        // console.log(o);
        // // 浅拷贝， 修改了o.msg.age， 会影响obj.msg.age
        // o.msg.age = 20;
        // console.log(obj);

        // console.log('--------------');
        // Object.assign(target, ...sources)  ES6新增浅拷贝方法
        Object.assign(o, obj); //把obj拷贝给o
        console.log(o);
        o.msg.age = 20;
        console.log(obj);
    </script>
</body>

</html>
