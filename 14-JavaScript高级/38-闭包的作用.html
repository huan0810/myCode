<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 闭包（closure）指有权访问另一个函数作用域中变量的函数。
        // 一个作用域可以访问另外一个函数的局部变量 
        // 我们fn 外面的作用域可以访问fn 内部的局部变量
        // 闭包的主要作用: 延伸了变量的作用范围，
        // 而且变量num在fn()执行完不会销毁，等所有函数都调用完才会销毁

        // fn()是一个闭包函数
        function fn() {
            var num = 10;

            // function fun() {
            //     console.log(num);

            // }
            // return fun;
            // 一般简写：（闭包就是典型的高阶函数）
            return function() {
                console.log(num);
            }
        }
        var f = fn();
        f(); //10
        // 类似于
        // var f =  function fun() {
        //         console.log(num);
        //     }
        // 简写：
        // var f = function() {
        //         console.log(num);
        //     }
    </script>
</body>

</html>
