<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 严格模式：消除了 Javascript 语法的一些不合理、不严谨之处，减少了一些怪异行为。
    禁用了在 ECMAScript 的未来版本中可能会定义的一些语法，为未来新版本的 Javascript 做好铺垫。比
    如一些保留字如：class, enum, export, extends, import, super 不能做变量名 -->


    <!-- 为整个脚本(script标签)开启严格模式 -->
    <script>
        'use strict';
        //   下面的js 代码就会按照严格模式执行代码
    </script>

    <script>
        (function() {
            'use strict';
            // 为防止变量污染，为整个脚本开启独立作用域空间，把所有js代码写在一个立即执行函数里面
            //   下面的js 代码就会按照严格模式执行代码
        })();
    </script>


    <!-- 为某个函数开启严格模式 -->
    <script>
        // 此时只是给fn函数开启严格模式
        function fn() {
            'use strict'; //ie10之前的版本会忽略这句话
            // 下面的代码按照严格模式执行
        }

        function fun() {
            // 里面的还是按照普通模式执行
        }
    </script>
</body>

</html>
