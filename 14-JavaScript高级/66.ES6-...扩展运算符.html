<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>扩展运算符</title>
  </head>

  <body>
    <div>1</div>
    <div>4</div>
    <div>3</div>
    <div>6</div>
    <div>2</div>
    <div>5</div>
    <script type="text/javascript">
      // 扩展运算符可以将数组拆分成以逗号分隔的参数序列
      // 再将参数序列"a", "b", "c"放到console.log()方法中,序列中的逗号会被当成方法的参数分隔符
      let ary = ['a', 'b', 'c']
      // ...ary // "a", "b", "c"
      console.log(...ary) //a b c
      console.log('a', 'b', 'c') //a b c
      console.log(1, 2, 3) //1 2 3

      // 扩展运算符应用于数组合并
      let ary1 = [1, 2, 3]
      let ary2 = [4, 5, 6]
      // ...ary1 // 1, 2, 3
      // ...ary2 // 4, 5, 6
      let ary3 = [...ary1, ...ary2]
      console.log(ary3) //[1, 2, 3, 4, 5, 6]

      // 合并数组的第二种方法
      let ary4 = [1, 2, 3]
      let ary5 = [4, 5, 6]
      // 不能把ary5数组本身传递到push()中
      ary4.push(...ary5) //push()可以一次性接收多个参数
      console.log(ary4) //[1, 2, 3, 4, 5, 6]

      // 利用扩展运算符将伪数组转换为真正的数组
      var oDivs = document.getElementsByTagName('div')
      console.log(oDivs) //伪数组 HTMLCollection(6) [div, div, div, div, div, div]
      var ary6 = [...oDivs]
      ary6.push('a') //真正的数组才能调用数组的方法
      console.log(ary6) //真正的数组 [div, div, div, div, div, div, 'a']
    </script>
  </body>
</html>
