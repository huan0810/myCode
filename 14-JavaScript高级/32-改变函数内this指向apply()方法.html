<!DOCTYPE html>

<head>

<body>
    <script>
        // 改变函数内this指向  js提供了三种方法  call()  apply()  bind()

        // 2. fun.apply(thisArg, [argsArray])，传递的参数必须是数组(伪数组)
        // thisArg： 在fun函数运行时指定的 this 值
        // argsArray： 传递的值， 必须包含在数组里面
        // 如果数组中元素是字符串型，apply会转换成字符串。如果是数字型，apply会转换成数字
        // 作用：调用函数、改变函数内部的this指向
        // apply() 经常跟数组有关系. 比如借助于数学对象求数组最大值最小值

        var o = {
            name: 'andy'
        };

        function fn(arr) {
            console.log(this); //{name: 'andy'}
            console.log(arr); //pink，传递的是数组，但打印的是字符串
        };
        fn.apply(o, ['pink']);

        // 3. apply 的主要应用 比如说我们可以利用 apply 借助于数学内置对象求数组最大值
        // 数组本身没有求最大值最小值的函数 
        // Math.max();
        var arr = [1, 66, 3, 99, 4];
        var arr1 = ['red', 'pink'];
        // var max = Math.max.apply(null, arr);//null表示不需要改变this指向
        var max = Math.max.apply(Math, arr); //最好让this指向函数的调用者Math
        var min = Math.min.apply(Math, arr);
        console.log(max, min);
    </script>
</body>

</html>
