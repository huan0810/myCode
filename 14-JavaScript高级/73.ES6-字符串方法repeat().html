<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>repeat方法</title>
</head>

<body>
    <script type="text/javascript">
        // repeat() 表示将原字符串重复n次，返回一个新字符串。
        console.log("y".repeat(5)); //yyyyy
        console.log("李小娇" + "加油!".repeat(5)); //李小娇加油!加油!加油!加油!加油!
    </script>
</body>

</html>
