<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>经典面试题</title>
</head>

<body>
    <script type="text/javascript">
        var arr1 = [];
        for (var i = 0; i < 2; i++) {
            arr1[i] = function() {
                console.log(i);
            }
        }
        // i是全局变量
        arr1[0](); //2
        arr1[1](); //2



        let arr = [];
        for (let i = 0; i < 2; i++) {
            arr[i] = function() {
                console.log(i);
            }
        }
        // 每次循环都会产生一个块级作用域，每个块级作用域中的变量都是不同的，
        // 函数执行时输出的是自己上一级（循环产生的块级作用域）作用域下的i值
        arr[0](); //0
        arr[1](); //1
    </script>
</body>

</html>
