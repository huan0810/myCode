<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.keys(obj)用于获取对象自身所有的属性，
        // 类似for...in,但for...in还要自己push进数组
        // Object.keys(obj)返回一个所有元素为字符串的数组。
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999,
            num: 2000
        };
        var arr = Object.keys(obj);
        console.log(arr); //['id', 'pname', 'price', 'num']
        arr.forEach(function(value) {
            console.log(value);

        })
    </script>
</body>

</html>
