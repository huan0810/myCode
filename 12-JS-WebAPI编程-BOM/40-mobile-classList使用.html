<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="one two"></div>
    <button> 开关灯</button>
    <script>
        // classList属性是HTML5新增的一个属性，返回元素的类名。但是ie10以上版本支持。
        // classList 返回元素的类名,伪数组形式返回.可以添加、移除、切换类名
        var div = document.querySelector('div');
        console.log(div.classList); //['one', 'two', value: 'one two']
        console.log(div.classList[0]); //one
        console.log(div.classList[1]); //two

        // 1.element.classList.add('类名'); 追加类名，不会覆盖原来的类
        div.classList.add('three');

        // 2.element.classList.remove('类名'); 移除类名
        div.classList.remove('one');

        // 3. element.classList.toggle('类名'); 切换类：有这个类就移除，没这个类就添加
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            document.body.classList.toggle('bg');
        })
    </script>
</body>

</html>
