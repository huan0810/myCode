<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // this 一般情况下最终指向那个调用它的对象

        // 1. 全局作用域或者普通函数中this指向全局对象window（ 注意定时器里面的this指向window）
        // 因为定义在全局作用域中的变量、函数都会变成 window 对象的属性和方法.可以看作是window调用了方法和函数
        // 定时器其实是window.setTimeout(),也是window调用的
        console.log(this); //Window 

        function fn() {
            console.log(this); //Window 
        }
        window.fn();

        setTimeout(function() {
            console.log(this); //Window 
        }, 1000);


        // 2. 对象的方法调用中,谁调用this指向谁。注册事件时，也是谁调用事件this指向谁
        var o = {
            sayHi: function() {
                console.log(this); //{sayHi: ƒ} 即this指向o这个对象
            }
        }
        o.sayHi();

        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            console.log(this); //<button>点击</button> 即this指向btn这个对象
        })


        // 3. 构造函数中this指向构造函数的实例
        function Fn() {
            console.log(this); //Fn {}  this 指向的是shili实例对象
        }
        var shili = new Fn();
    </script>
</body>

</html>
