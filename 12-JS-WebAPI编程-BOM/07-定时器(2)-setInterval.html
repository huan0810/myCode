<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // setInterval(调用函数, [间隔的毫秒数]); 表示每隔一次间隔时间,就调用一次回调函数(重复调用)
      // 1. 前面的window在调用的时候经常省略,完整写法window.setTimeout(调用函数, [延迟的毫秒数]);
      // 2. 这个间隔的毫秒数单位是毫秒 但是可以省略，如果省略默认的是0
      // 3. 这个调用函数有三种写法：直接写函数、函数名、'函数名()'(不推荐)
      // 4. 页面中可能有很多的定时器，我们经常给定时器加标识符 (名字)

      setInterval(function () {
        console.log('重复调用')
      }, 1000)
    </script>
  </body>
</html>
