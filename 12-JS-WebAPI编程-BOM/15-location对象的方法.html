<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>去往bilibili</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            // location.assign() 记录浏览历史，所以可以实现后退功能
            // location.assign('http://www.bilibili.com');

            // location.replace() 不记录浏览历史，所以不可以实现后退功能
            // location.replace('http://www.baidu.com');

            // location.reload() 无参数表示刷新(相对于f5按钮)；
            // 如果括号中加参数true，表示强制刷新(ctrl+f5)，强制刷新就是不用本地缓存，直接从服务器读取
            location.reload(true);
        })
    </script>
</body>

</html>
