<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        // 截取字符串 substr('截取的起始位置', '截取几个字符'); 若省略第二个参数，默认截取到最后
        // 字符转换为数组 split('分隔符')
        // 数组拼接为字符串 join('分隔符') 默认是逗号,

        // console.log(location.search); //?uname=anny
        var params = location.search.substr(1); //省略第二个参数截取长度，表示截取到最后一位
        // console.log(params); //uname=anny
        var arr = params.split('='); //用=把字符串分隔成数组
        // console.log(arr); //['uname', 'anny']

        var div = document.querySelector('div');
        div.innerHTML = arr[1] + ',你好！'
    </script>
</body>

</html>
