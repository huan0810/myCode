<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setTimeout(调用函数, [延迟的毫秒数]); 表示到达延迟时间后就调用函数(调用一次)
        // 1. 前面的window在调用的时候经常省略,完整写法window.setTimeout(调用函数, [延迟的毫秒数]);
        // 2. 这个延时时间单位是毫秒 但是可以省略，如果省略默认的是0
        // 3. 这个调用函数有三种写法：直接写函数、函数名、'函数名()'(不推荐)
        // 4. 页面中可能有很多的定时器，我们经常给定时器加标识符 (名字)

        var timer1 = setTimeout(callback, 3000);
        var timer2 = setTimeout(callback, 4000);

        function callback() {
            console.log('爆炸了');
        }

        // 什么是回调函数callback？
        // 需要等待时间或者特定条件，时间到或满足条件了，才去调用这个函数，因此称为回调函数。
        // element.onclick = function(){} 或者 element.addEventListener(“click”, fn); 里面的函数
        // setTimeout() 里面的调用函数，都是回调函数
    </script>
</body>

</html>
