<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 120px;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 45px;
        }
        
        .w {
            height: 200px;
            background-color: skyblue;
            margin: 0 auto 200px;
            padding: 10px;
            border: 15px solid red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
        // offset(偏移量)，我们使用offset系列相关属性可以动态的得到该元素的位置（偏移）、大小等。
        // 获得元素自身的大小（宽度高度）
        // 注意：返回的数值都不带单位

        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        var w = document.querySelector('.w');

        // (1)element.offsetTop、element.offsetLeft 动态获得元素距离带有定位父元素的位置,
        // 如果没父亲或者父亲没定位，则以body为准
        console.log(father.offsetTop); //120
        console.log(son.offsetTop); //0
        console.log(son.offsetLeft); //45

        // (2)element.offsetWidth、element.offsetHeight 动态得到元素的大小 (宽度和高度)
        // 包含padding + border + width
        console.log(w.offsetWidth);
        console.log(w.offsetHeight);

        // (3)返回带有定位的父亲 否则返回的是body
        console.log(son.parentNode); //注意区别，parentNode返回亲爸爸，无论有无定位
        console.log(son.offsetParent); //返回div.father
        console.log(father.offsetParent); //返回body
    </script>
</body>

</html>
