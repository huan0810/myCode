<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // BOM范围比DOM更大，BOM顶级对象是window，DOM顶级对象是document
        // window对象包含： document, location, navigation, screen, history

        // 定义在全局作用域中的变量、函数都会变成 window 对象的属性和方法。
        // 在调用的时候可以省略window，前面学习的对话框都属于 window 对象方法，如alert()、prompt()等。

        // window.document.querySelector()
        var num = 10;
        console.log(num);
        console.log(window.num);

        function fn() {
            console.log(11);

        }
        fn();
        window.fn();

        // alert(11);
        // window.alert(11)

        console.dir(window);
        console.log(window.name); //返回空
    </script>
</body>

</html>
