<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            25% {
                transform: translate(1200px, 0);
            }
            50% {
                transform: translate(1200px, 500px);
            }
            75% {
                transform: translate(0, 500px);
            }
            to {
                /* 下面一句可以省略 */
                transform: translate(600px, 250px);
            }
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* （必须）动画名称 */
            animation-name: move;
            /* （必须）动画持续时间 */
            animation-duration: 10s;
            /* 动画的速度曲线 */
            animation-timing-function: ease;
            /* 规定动画何时开始，默认是0 */
            animation-delay: 1s;
            /* 动画播放次数（iteration重复），默认1，infinite无限循环 */
            animation-iteration-count: infinite;
            /* 是否逆向播放（播放一个周期后，逆向运动回源点），
            默认不逆向normal，alternate(交替的)逆向播放 */
            animation-direction: alternate;
            /* 动画播放完毕，是否返回起始状态。默认backwards返回起始状态，forwards保持结束状态 */
            /* animation-fill-mode: forwards; */
        }
        
        div:hover {
            /* 需求：鼠标经过div，停止动画;鼠标离开，继续动画 */
            /* 规定动画正在运行还是暂停，默认running运行，paused暂停,常和鼠标hover搭配使用 */
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
