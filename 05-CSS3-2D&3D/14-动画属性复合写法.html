<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 动画属性复合写法，动画持续时间、何时开始 两个时间需要有前后顺序
        animation包含所有动画属性的简写属性，除了animation-play-state属性 */
        /* animation：动画名称 动画持续时间 运动曲线 何时开始 播放次数 是否逆向播放 动画结束后状态; */
        
        @keyframes move {
            25% {
                transform: translate(1200px, 0);
            }
            50% {
                transform: translate(1200px, 500px);
            }
            75% {
                transform: translate(0, 500px);
            }
            to {
                /* 下面一句可以省略 */
                transform: translate(600px, 250px);
            }
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: move 10s ease 1s 2 alternate;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
