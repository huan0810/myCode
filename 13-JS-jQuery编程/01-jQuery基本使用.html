<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <script>
        // 法1：(推荐)等着页面DOM加载完毕再去执行js代码.相当于原生js中的DOMContentLoaded
        $(function() {
            $('div').hide();
        })

        // 法2：等着页面DOM加载完毕再去执行js代码.相当于原生js中的DOMContentLoaded
        // $(document).ready(function() {
        //     $('div').hide();
        // })

        // $ 是jQuery的别称（另外的名字），$和jQuery通用
        // $同时也是jQuery的 顶级对象
        // jQuery(function() { //与第一段代码等价
        //     // $('div').hide();
        //     jQuery('div').hide();
        // });
    </script>
    <div></div>
</body>

</html>
