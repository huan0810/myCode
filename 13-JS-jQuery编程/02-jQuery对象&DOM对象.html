<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        // 1. DOM对象：用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div');
        // 2. jQuery对象：用jquery方式获取过来的对象是jQuery对象,伪数组形式存储. 本质:通过$把DOM元素进行了包装
        $('div'); // $('div')是一个jQuery 对象
        console.log($('div'));
        // 3. jQuery 对象只能使用 jQuery 方法，DOM 对象只能用原生的 JavaScirpt 属性和方法
        // myDiv.style.display = 'none';//原生js隐藏盒子
        $('div').hide(); //jquery方法隐藏盒子
    </script>
</body>

</html>
