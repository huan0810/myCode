<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器-并集选择器</title>
    <style>
        /* 并集选择器可以同时选择多个标签，用,分隔，格式：
        元素1, 元素2 {样式声明} */
        /* 任何形式的选择器都可以作为并集选择器的一部分 */
        /* 要求1，把熊大熊二选出来改为粉色 */
        /* div,
        p {
            color: pink;
        } */
        /* 要求2，把熊大熊二改为粉色，还有小猪一家改为粉色 */
        
        div,
        p,
        .pig li {
            color: pink;
        }
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        li标签外的不合法分子
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
