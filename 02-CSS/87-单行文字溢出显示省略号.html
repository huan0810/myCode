<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 单行溢出显示省略号，需满足三个条件：
        1、强制一行内显示文本white-space: nowrap;（ 默认 normal 自动换行）
        2、超出的部分隐藏overflow: hidden;
        3、用省略号替代超出的部分text-overflow: ellipsis; */
        
        div {
            width: 150px;
            height: 80px;
            background-color: skyblue;
            margin: 0 auto;
            /* 默认值normal，自动换行 */
            /* word-space: normal; */
            /* 1、强制一行显示 */
            white-space: nowrap;
            /* 2、超出部分隐藏 */
            overflow: hidden;
            /* 3、超出部分省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>此处省略一万字此处省略一万字此处省略一万字</div>
</body>

</html>
