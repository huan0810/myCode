<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 3、绝对定位position: absolute;
        主要！绝对定位是元素在移动位置的时候，是相对于它祖先元素来说的（拼爹型）。
        (1)如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位
        (2)如果祖先元素有定位（相对、绝对、固定定位），
        则以最近一级的有定位祖先元素为参考点移动位置。
        (3)绝对定位不再占有原先的位置。（脱标） */
        
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        
        .son {
            /* (1)绝对定位没有祖先或祖先没有定位的情况，以浏览器位置为准 */
            position: absolute;
            /* top、right定位到右上角 */
            top: 100px;
            right: 100px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
