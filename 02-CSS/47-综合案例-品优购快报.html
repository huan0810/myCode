<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 首先清除内外边距 */
        
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            /* color: #666666; */
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        
        li {
            /* 去掉li前面的小圆点 */
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: #666;
            font: 12px 'Microsoft yahei';
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .box h3 {
            font: 400 14px 'Microsoft yahei';
            height: 32px;
            border-bottom: 1px dotted #ccc;
            padding-left: 15px;
            /* padding-top: 6px; */
            line-height: 32px;
        }
        
        .box .content {
            padding-left: 20px;
            padding-top: 7px;
        }
        
        .box .content li {
            height: 23px;
            line-height: 23px;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- h3就可以作为一个盒子啦 -->
        <h3>品优购快报</h3>
        <!-- ul也可以作为一个盒子 -->

            <li><a href="#">【特惠】爆款耳机五折秒！</a></li>
        </ul>

    </div>
</body>

</html>
