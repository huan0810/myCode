<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            /* 清除小圆点 */
            list-style: none;
        }
        
        .box {
            width: 1227px;
            height: 615px;
            background-color: rgb(226, 221, 221);
            margin: 0 auto;
        }
        
        .box .left {
            width: 234px;
            height: 615px;
            background-color: rgb(211, 134, 134);
            float: left;
        }
        
        .box ul li {
            width: 234px;
            height: 300px;
            background-color: rgb(178, 211, 134);
            float: left;
            margin-left: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">left</div>
        <ul>
            <li>2</li>
            <li>3</li>
            <li>1</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>

</html>
