<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* outline: none;或outline: 0;取消表单轮廓 */
        
        input,
        textarea {
            outline: none;
        }
        /* 取消拖拽文本域 */
        
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- 1、取消表单轮廓 -->
    <input type="text">
    <!-- 2、防止拖拽文本 -->
    <!-- 文本域尽量一行写，这样文本域光标可以定位到第一行 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
