<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 多个块元素纵向排列用标准流，多个块元素横向排列用浮动 */
        
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 左浮动 */
            float: left;
        }
        
        .two {
            width: 100px;
            height: 100px;
            background-color: rgb(245, 225, 228);
            float: right;
        }
    </style>
</head>

<body>
    <div class="one">左浮动</div>
    <div class="two">右浮动</div>
</body>

</html>
