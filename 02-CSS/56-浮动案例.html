<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            /* 清除li前面的小圆点 */
            list-style: none;
        }
        
        .box {
            width: 1226px;
            height: 288px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .box li {
            width: 296px;
            height: 288px;
            background-color: rgb(122, 94, 99);
            float: left;
            margin-right: 14px;
        }
        /* 此处要注意优先级的叠加，不能只写.last */
        
        .box .last {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>

</html>
