<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器：#pink定义样式，id="pink"调用样式
        与类选择器的区别：
        只能调用一次，别人切勿使用
        id选择器不能结合使用，因为id属性不允许有以空格分隔的词列表。 */
        
        #pink {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="pink">id选择器-粉色</div>
    <p>id选择器-二次调用？？？</p>
</body>

</html>
