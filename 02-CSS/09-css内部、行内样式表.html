<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表、行内样式表</title>
</head>

<body>
    <p>css内部样式表就是把所有css代码抽取出来，放在style里面。控制范围是整个html页面</p>

    <!-- 行内样式表就是单独给某一行添加样式,只适合样式很少的情况 -->
    <div>不是粉红色的泡沫</div>
    <div>不是粉红色的泡沫</div>
    <div style="color: pink; font-size: 25px;">粉红色的泡沫</div>
    <div>不是粉红色的泡沫</div>
    <div>不是粉红色的泡沫</div>
</body>

</html>
