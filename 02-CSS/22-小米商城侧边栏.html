<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城侧边栏</title>
    <style>
        a {
            font: 13px 'Microsoft yahei';
            color: white;
            background-color: #55585a;
            text-decoration: none;
            text-indent: 2em;
            width: 230px;
            height: 40px;
            /* 让文字的行高line-height等于盒子的高度height，可以让文字垂直居中 */
            /* 同理，line-height小于盒子高度height，文字偏上，反之文字偏下 */
            line-height: 40px;
            display: block;
        }
        
        a:hover {
            background-color: #FF6700;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
