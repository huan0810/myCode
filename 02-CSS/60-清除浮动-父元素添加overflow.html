<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 给父元素添加overflow: hidden/auto/scroll;清除浮动 */
            overflow: hidden;
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        
        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgb(173, 182, 135);
        }
        
        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgb(48, 139, 117);
        }
        
        .footer {
            height: 200px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="two">3</div>
        <div class="two">4</div>
        <div class="two">5</div>
    </div>
    <div class="footer"></div>
</body>

</html>
