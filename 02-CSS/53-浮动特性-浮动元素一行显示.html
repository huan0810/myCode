<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动特性二
        浮动的盒子一行对齐,多出的盒子另起一行，并且上沿对齐 */
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        
        .two {
            /* height: 500px; */
            background-color: rgb(131, 106, 106);
        }
        
        .four {
            /* height: 300px; */
            background-color: rgb(27, 123, 139);
        }
    </style>
</head>

<body>
    <div></div>
    <div class="two"></div>
    <div></div>
    <div class="four"></div>
</body>

</html>
