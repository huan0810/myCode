<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 盒子阴影属性box-shadow。不占用空间，不影响其他盒子排列。
        box-shadow: 7px 7px 6px -4px rgba(0, 0, 0, .3);
        数值含义：(必须)水平阴影位置、(必须)垂直阴影位置、(可选)模糊距离、(可选)阴影尺寸、(可选)阴影颜色、(可选)inset将外部阴影改为内部阴影 */
        
        div {
            width: 300px;
            height: 250px;
            background-color: pink;
            margin: 0 auto;
            border-radius: 10px;
        }
        /* 需求：原本盒子没有阴影，鼠标一经过就显示阴影 */
        /* 任何盒子都可以加:hover */
        
        div:hover {
            box-shadow: 7px 7px 6px -4px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>盒子阴影</div>
</body>

</html>
