<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法规范</title>
    <style>
        /* 选择器 {样式} */
        /* 给谁改样式 {改什么样式} */
        
        p {
            color: rgb(255, 0, 0);
            /* 修改字体大小为12像素 */
            font-size: 12px;
        }
    </style>
</head>

<body>
    <p>用css把这句话改为红色</p>
</body>

</html>
