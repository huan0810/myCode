<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* display 属性用于设置一个元素应如何显示。重要!
        (1)display: none; "隐藏"对象
        (2)display：block; 除了转换为块级元素之外，同时还有"显示"元素的意思
        display 隐藏元素后，不再占有原来的位置(脱标) */
        
        .box1 {
            /* 隐藏,不保留位置 */
            display: none;
            /* 显示元素 */
            /* display: block; */
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .box2 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>

</html>
