<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除内外边距 */
        
        * {
            margin: 0;
            padding: 0;
        }
        /* 清除链接下划线 */
        
        a {
            text-decoration: none;
        }
        /* 清除列表小圆点 */
        
        li {
            list-style: none;
        }
        
        .tb-promo {
            /* 子绝父相 */
            position: relative;
            width: 520px;
            height: 280px;
            /* 相对定位的盒子可以用margin: 100px auto;实现居中 */
            margin: 100px auto;
        }
        
        .tb-promo img {
            width: 520px;
            height: 280px;
        }
        /* 并集选择器可以集体声明相同的样式 */
        
        .prev,
        .next {
            /* 子绝父相 */
            position: absolute;
            /* 绝对定位的盒子不能用margin: 0 auto;实现居中 */
            top: 50%;
            margin-top: -15px;
            /* 加了绝对定位的行内元素a可以直接设置宽高 */
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, .3);
            text-align: center;
            color: #fff;
            line-height: 30px;
        }
        
        .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
        }
        
        .next {
            /* 如果一个盒子既有left属性也有right属性，则默认会执行left属性；同理，top、bottom，会执行top */
            right: 0;
            border-radius: 15px 0 0 15px;
        }
        
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255, 255, 255, .3);
            border-radius: 7px;
        }
        
        .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 4px;
            margin: 3px;
        }
        /* 不要忘记选择器权重问题 */
        
        .promo-nav .selected {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="images/tb.jpg" alt="">
        <!-- 左侧箭头 -->
        <a href="#" class="prev"> &lt; </a>
        <!-- 右侧箭头 -->
        <a href="#" class="next"> &gt; </a>
        <!-- 小圆点 -->
        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
