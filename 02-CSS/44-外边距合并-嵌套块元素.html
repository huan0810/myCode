<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 对于两个嵌套关系的块元素，父元素有上外边距且子元素也有上外边距，
        此时父元素会塌陷数值较大的那个外边距值 */
      /* 父元素外边距塌陷的解决方案：
        1、可以为父元素定义一个上边框，那么子元素就独立了
        2、可以为父元素定义上内边距
        3、可以为父元素添加overflow:hidden */

      .father {
        width: 400px;
        height: 400px;
        background-color: purple;
        margin-top: 50px;
        /* 解决方法1、为父元素定义一个透明上边框 */
        /* border-top: 1px solid transparent; */
        /* 解决方法2、可以为父元素定义上内边距 */
        /* padding-top: 1px; */
        /* 解决方法3、可以为父元素添加overflow:hidden */
        /* overflow: hidden; */
      }

      .son {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 可以理解为子元素的外边距值是相对于页面顶部的，不是相对于父元素的 */
        margin-top: 100px;
      }
    </style>
  </head>

  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
