<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 因为很多时候父元素不方便给出高度，需要子元素撑开父元素的height。
        但是浮动的子元素不再占有原位置，导致父元素height为0，影响后面元素的排版
        所以需要清除浮动 */
        /* 1、父元素没有高度。2、子盒子浮动。3、影响下面的布局。
        满足以上三条，就需要清除浮动 */
        /* 额外标签法，不常用 */
        
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        
        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgb(170, 190, 123);
        }
        
        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgb(170, 190, 123);
        }
        
        .footer {
            height: 200px;
            background-color: rgb(182, 179, 179);
        }
        /* 步骤二：用刚刚添加的标签调用clear: both;属性。
        之后父元素会自动感知子元素的高度 */
        /* 额外标签法缺点：添加许多无意义标签，结构较差 */
        
        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="two">3</div>
        <div class="two">4</div>
        <div class="two">5</div>
        <!-- 步骤一：在最后一个浮动标签后面再加一个标签，新加的标签必须是块级元素或者br -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
