<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 通配符用*定义，不需要调用。
        把html、body、div、span、p等等标签全部选中。
        常用于：清除所有标签的内外边距
        * {
            margin: 0;
            padding: 0;
        } */
        
        * {
            color: sandybrown;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>这是一个div</div>
    <span>这是一个span</span>
    <p>这是一个p段落</p>
</body>

</html>
