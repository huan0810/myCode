<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器-后代选择器</title>
    <style>
        /* 后代选择器可以选出它的儿子、孙子等后代。格式：
        元素1 元素2 {样式声明} */
        /* 元素1、元素2还可以是任意基础选择器 */
        /* 把ol里面的li选出来改为pink */
        
        ol li {
            color: pink;
        }
        
        ol li a {
            color: powderblue;
            text-decoration: none;
        }
        
        .nav li a {
            color: red;
        }
    </style>
</head>

<body>
    <ol>
        后代选择器改的是li的样式，不是ol的
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">改成大红色的a</a></li>
        <li><a href="#">改成大红色的a</a></li>
        <li><a href="#">改成大红色的a</a></li>
    </ul>
</body>

</html>
