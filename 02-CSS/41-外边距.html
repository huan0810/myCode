<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* margin指定盒子的外边距 */
        /* 分别用于指定上下左右外边距
        margin-top
        margin-bottom
        margin-left
        margin-right */
        /* 外边距复合写法，和内边距含义完全一致 */
        
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        /* .one {
            margin-bottom: 20px;
        } */
        
        .two {
            margin-top: 20px;
        }
        
        a,
        span {
            /* a,span标签虽然是行内元素，但是左右margin/padding有效，上下margin/padding无效 */
            margin: 500px 10px;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <a href="#">a标签可以设置外边距吗</a>
    <span>span标签可以设置外边距吗</span>
</body>

</html>
