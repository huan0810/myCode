<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航</title>
    <style>
        .nav {
            height: 41px;
            background-color: #fcfcfc;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            /* 行高和盒子height一致，可以保证文字垂直居中对齐 */
            line-height: 41px;
        }
        
        a {
            color: #4c4c4c;
            font-size: 12px;
            height: 41px;
            text-decoration: none;
            display: inline-block;
            /* 已经设置行内块元素的盒子高度了，不需要再设置上下内边距 */
            /* padding-left: 20px;
            padding-right: 20px; */
            /* 可以用内边距复合写法代替，左右内边距分别是20px */
            padding: 0 20px;
        }
        
        .nav a:hover {
            color: #FF8500;
            background-color: #EEEEEE;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">关于我们</a>
    </div>
</body>

</html>
