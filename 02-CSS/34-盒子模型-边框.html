<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 边框、内边距会撑大盒子 */
        /* border设置盒子的边框 */
        /* border-width   定义边框粗细，单位px */
        /* border-style   定义边框样式,solid实线边框，dashed虚线边框，dotted点线边框 */
        /* border-color   定义边框颜色 */
        
        div {
            width: 500px;
            height: 500px;
            border-width: 5px;
            border-style: dashed;
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
