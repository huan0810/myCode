<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 双伪元素：
        步骤一：赋值代码
        步骤二：给父元素添加类class="clearfix" */
        /* -----代码开始----- */
        
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }
        
        .clearfix:after {
            clear: both;
        }
        
        .clearfix {
            *zoom: 1;
        }
        /* -----代码结束----- */
        
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        
        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgb(163, 128, 128);
        }
        
        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgb(163, 128, 128);
        }
        
        .footer {
            height: 200px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="two">3</div>
        <div class="two">4</div>
        <div class="two">5</div>
    </div>
    <div class="footer"></div>
</body>

</html>
