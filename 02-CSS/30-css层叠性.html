<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css层叠性：样式冲突，遵循就近原则。哪个样式离结构近，就执行哪个样式 */
        
        div {
            color: blue;
            font-size: 10px;
        }
        
        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>css三大特性-层叠性</div>
</body>

</html>
