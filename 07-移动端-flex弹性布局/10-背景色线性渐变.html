<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            /* 背景色线性渐变必须添加浏览器私有前缀，否则无效。移动端只需要-webkit-前缀即可 */
            /* 可以加起始方向，默认是top */
            /* background: -webkit-linear-gradient(rgb(102, 204, 245), rgb(228, 236, 240)); */
            background: -webkit-linear-gradient(top, rgb(102, 204, 245), rgb(228, 236, 240));
            /* background: -webkit-linear-gradient(top right, rgb(186, 252, 5), rgb(249, 250, 249)); */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
