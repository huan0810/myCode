<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            /* 定义侧轴子元素的排列方式，沿底部对齐 */
            /* align-items: flex-end; */
            /* 需求：只让3号盒子下来，那就不能给父亲加属性，应该单独给第三个span加align-self */
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin-right: 5px;
        }
        
        div span:nth-child(2) {
            /* order属性定义子项的排列顺序（前后顺序）;数值越小，排列越靠前，默认为0。
            注意：和z-index不一样。z-index是叠罗汉效果，order是前后顺序。
            z-index数值越大，盒子越靠上;若属性值相同，按书写顺序，后来居上*/
            order: -1;
        }
        
        div span:last-child {
            /* align-self 控制子项自己在侧轴的排列方式 */
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
