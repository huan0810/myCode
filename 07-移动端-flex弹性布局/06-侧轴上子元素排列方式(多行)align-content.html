<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* align-content只能用于子元素出现换行的情况，单行没有效果 */

      div {
        display: flex;
        width: 800px;
        height: 400px;
        background-color: pink;
        /* 子元素换行 */
        flex-wrap: wrap;
        /* 侧轴上排列方式：默认flex-start，从头到尾排列 */
        /* align-content: flex-start; */
        /* 侧轴上排列方式：flex-end，从尾到头排列 */
        /* align-content: flex-end; */
        /* 侧轴上排列方式：center，在侧轴中间显示 */
        /* align-content: center; */
        /* 侧轴上排列方式：space-around，子项在侧轴平分剩余空间 */
        align-content: space-around;
        /* 侧轴上排列方式：space-between，子项在侧轴先分布在两头，再平分剩余空间 */
        /* align-content: space-between; */
        /* 侧轴上排列方式：stretch，设置子项元素高度平分父元素高度 */
        /* align-content: stretch; */
      }

      div span {
        width: 150px;
        height: 100px;
        background-color: purple;
        color: #fff;
        /* margin: 10px; */
      }
    </style>
  </head>

  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
    </div>
  </body>
</html>
