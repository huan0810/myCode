<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- name="viewport"  视口标签（为移动端而生） -->
    <!-- width=device-width  内容宽度时设备宽度，理想视口 -->
    <!-- user-scalable=no  no/0不允许用户缩放,yes/1允许用户缩放 -->
    <!-- initial-scale=1.0  初始缩放倍数为1 -->
    <!-- maximum-scale=1.0, minimum-scale=1.0  最大、最小缩放比都是1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>

<body>
    加不加视口标签是有区别的
</body>

</html>
