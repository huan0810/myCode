<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // JSON 就是用字符串来表示 Javascript 的对象和数组，本质是字符串
      // JSON.stringify() 把数据封装成json字符串
      // JSON.parse() 把json字符串解析为正常数据

      // 把数据对象转换为字符串的过程， 叫做序列化， 例如： 调用 JSON.stringify() 函数的操作， 叫做 JSON 序列化。
      // 把字符串转换为数据对象的过程， 叫做反序列化， 例如： 调用 JSON.parse() 函数的操作， 叫做 JSON 反序列化。

      var jsonStr = '{"a": "Hello", "b": "world"}' //这是一个JSON字符串
      var obj = JSON.parse(jsonStr)
      console.log(obj) //{a: 'Hello', b: 'world'}

      var obj2 = {
        a: 'hello',
        b: 'world',
        c: false
      }
      var str = JSON.stringify(obj2)
      console.log(str) //输出JSON字符串 {"a":"hello","b":"world","c":false}
      console.log(typeof str) //string

      let arr = '["1", "2", "3"]'
      console.log(arr) //字符串 ["1", "2", "3"]
      console.log(JSON.parse(arr)) //数组 ['1', '2', '3']
    </script>
  </body>
</html>
