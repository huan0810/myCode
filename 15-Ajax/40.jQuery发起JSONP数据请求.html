<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <script>
        $(function() {
            // jQuery 提供的 $.ajax() 函数，除了可以发起真正的 Ajax 数据请求之外，还能够发起 JSONP 数据请求
            // 发起JSONP的请求
            $.ajax({
                url: 'http://www.liulongbin.top:3006/api/jsonp?name=zs&age=20',
                // 代表我们要发起JSONP的数据请求
                dataType: 'jsonp',
                // 默认情况下，使用jQuery发起JSONP请求，会自动携带一个callback=jQueryxxx的参数，
                // jQueryxxx是随机生成的一个回调函数名称，也可以用jsonp自定义参数名称、jsonpCallback自定义回调函数名称
                // jsonp: 'callback',
                jsonpCallback: 'abc',
                success: function(res) {
                    console.log(res)
                }
            })
        })
    </script>
</body>

</html>
