<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>

    <form action="/login" id="f1">
        <input type="text" name="user_name" />
        <input type="password" name="password" />
        <button type="submit">提交</button>
    </form>

    <script>
        $(function() {
            // 表单的默认行为就是，表单的提交和页面的跳转
            // serialize() 可以一次性获取到表单中的所有的数据。
            // 在使用 serialize() 函数快速获取表单数据时，必须为每个表单元素添加唯一name属性,

            // 第一种监听表单提交方式
            // $('#f1').submit(function(e) {
            //     e.preventDefault(); //阻止表单默认提交行为
            //     var data = $(this).serialize();//获取到表单中的所有的数据
            //     console.log(data); //user_name=ewdwe&password=dfwef
            // })

            // 第二种监听表单提交方式
            $('#f1').on('submit', function(e) {
                e.preventDefault(); //阻止表单默认提交行为
                var data = $('#f1').serialize();
                console.log(data); //user_name=111&password=111
            })
        })
    </script>

</body>

</html>
