<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义函数
        function success(data) {
            console.log('拿到了Data数据：')
            console.log(data)
        }
    </script>

    <script>
        // 在另一个script标签中调用函数
        success({
            name: 'zs',
            age: 20
        })
    </script>
</body>

</html>
