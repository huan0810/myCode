<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 1. action:
      当 <form> 表单在未指定 action 属性值的情况下，action 的默认值为当前页面的 URL 地址。
      注意：当提交表单后，页面会立即跳转到 action 属性指定的 URL 地址 -->

    <!-- 2. target 
      _blank 在新窗口中打开 
      _self (默认) 在当前窗口中打开 -->

    <!-- 3. method
    get(默认) 方式适合用来提交少量的、简单的数据。会在url地址栏中显示数据(大小写均可)
    post 方式适合用来提交大量的、复杂的、或包含文件上传的数据。不会在url地址栏中显示数据,更安全(大小写均可) -->


    <!-- 4. enctype
      需要文件上传，把enctype属性改为multipart/form-data，不需要文件上传时，不设置enctype属性 -->
    <form action="/login" target="_blank" method="post">
        <input type="text" name="user_name" />
        <input type="password" name="password" />
        <button type="submit">提交</button>
    </form>


</body>

</html>
