<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <!-- <ul></ul>定义一个无序列表 -->
    <!-- <li></li>定义一个列表项 -->
    <!-- <ul>里只能放<li>,而<li>里可以放任何东西 -->
    <ul>
        <li>第一个li</li>
        <li>第二个li</li>
        <li>第三个li</li>
    </ul>
</body>

</html>
