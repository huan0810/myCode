<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html区块标签</title>
</head>

<body>
    <div>div和span都是区块标签</div>
    <div>div是大盒子，独占一行</div>
    <span>span是小盒子，一行可放多个</span>
    <span>一个span</span>
    <span>又一个span</span>
</body>

</html>
