<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>

<body>
    <!-- <dl></dl>定义一个自定义列表 -->
    <!-- <dt></dt>定义项目，无个数限制 -->
    <!-- <dd></dd>描述每一个项目，无个数限制 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>关注我们aaa</dt>
        <dd>新浪微博aaa</dd>
        <dd>官方微信aaa</dd>
        <dd>联系我们aaa</dd>
    </dl>
</body>

</html>
