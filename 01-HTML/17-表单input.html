<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <!-- 所有表单项应包含在form表单域里面，这样submit提交时可以把信息提交上去 -->
    <!-- action=“url地址” method=“提交方式get/post”默认get提交 name=“表单域名称" -->
    <form action="demo.php" method="get" name="demo1">
        <!-- <input>是单标签，用于收集用户信息，
            type是类型，
            name是表单元素的名字,单选按钮和复选框要有一样的name值
            value是表单元素的值
            checked表示默认被选中
            maxlength表示用户能输入的最大长度
            submit定义一个提交按钮 -->

        <!-- type="text"表示文本框 -->
        <!-- <label></label>标签绑定一个表单元素，扩大选中范围，增加用户体验 -->
        <label for="user">用户名：</label>
        <input type="text" name="username" placeholder="请输入用户名" value="默认值" id="user" maxlength=30><br>

        <!-- type="password"表示密码框  -->
        密码：<input type="password" name="pwd"><br>

        <!-- 单选按钮和复选框可以设置checked属性，打开页面默认选中这个按钮，
            单选按钮只能有一个选项被设置成checked，多选可以选多个 -->
        <!-- type="radio"表示单选按钮 -->
        <!-- 两个单选按钮必须有一样的name，才能实现多选一 -->
        性别：<input type="radio" name="gender" value="男" id="man"><label for="man">男</label>
        <input type="radio" name="gender" value="女" checked="checked">女<br>

        <!-- type="checkbox"表示复选框，多选 -->
        爱好：<input type="checkbox" name="hobby" value="吃饭">吃饭
        <input type="checkbox" name="hobby" value="睡觉" checked="checked">睡觉
        <input type="checkbox" name="hobby" value="看电影" checked="checked">看电影<br>

        <!-- submit提交按钮,form表单域采集用户信息,点击submit按钮把信息发送到服务器 -->
        <!-- 以下两种submit书写方式均可 -->
        <input type="submit" value="注册">
        <button type="submit">提交</button>

        <!-- reset重置按钮 -->
        <input type="reset" value="重置">

        <!-- button普通按钮,后期搭配js使用 -->
        <input type="button" value="获取短信验证码">

        <!-- file文件域，用来上传文件 -->
        上传头像：<input type="file">
    </form>
</body>

</html>
