    <title>有序列表</title>

<body>
    <!-- <ol></ol>定义一个无序列表 -->
    <!-- <li></li>定义一个列表项 -->
    <!-- <ol>里只能放<li>,而<li>里可以放任何东西 -->
    <ol>
        <li>no1第一个li</li>
        <li>no2第二个li</li>
        <li>no3第三个li</li>
    </ol>
</body>
