<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>

<body>
    <!-- <table></table>定义一个表格，<tr></tr>定义一行，<td></td>定义一个单元格 -->
    <!-- <th></th>专门用来定义表头，加粗居中显示 -->
    <!-- 表格大小、边框相关属性写到table标签里面去，通常用CSS设置 -->
    <!-- 属性align表示对齐方式 -->
    <!-- 属性border表示边框 -->
    <!-- 属性cellpadding表示文字内容和边框之间的像素距离 -->
    <!-- 属性cellspacing表示单元格之间的像素距离，不想要就设置0 -->
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="500" height="30">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>李小娇</td>
            <td>女</td>
            <td>18</td>
        </tr>
    </table>
</body>

</html>
