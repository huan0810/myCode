<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单select下拉表单</title>
</head>

<body>
    <form>
        籍贯：
        <select name="jiguan">
            <option>河南郑州</option>
            <option>上海</option>
            <!-- selected="selected"表示默认选中 -->
            <option selected="selected">来自星星的你</option>
        </select>
    </form>
</body>

</html>
