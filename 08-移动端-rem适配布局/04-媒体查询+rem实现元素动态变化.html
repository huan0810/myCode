<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 媒体查询+rem，可以实现不同设备宽度时，页面元素大小的动态变化 */
        /* html {
            font-size: 100px;
        } */
        /* 从小到大的顺序 */
        
        @media screen and (min-width:320px) {
            html {
                font-size: 50px;
            }
        }
        
        @media screen and (min-width:640px) {
            html {
                font-size: 100px;
            }
        }
        
        .top {
            height: 1rem;
            font-size: 0.5rem;
            background-color: pink;
            color: #fff;
            line-height: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="top">购物车</div>
</body>

</html>
