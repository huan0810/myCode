<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width: 320px) {
            html {
                font-size: 21.33px;
            }
        }
        
        @media screen and (min-width: 750px) {
            html {
                font-size: 50px;
            }
        }
        
        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }
        /* rem适配方案：对于不同尺寸的屏幕，页面元素显示的大小变化
        1、首先选择一套标准尺寸，比如750px为准
        2、用上面选出的屏幕尺寸除以划分的份数，得到了html里面的文字大小，
        注意不同屏幕尺寸下文字大小是不一样的
        3、页面元素的rem值 = 页面元素在750px屏幕中的px值 / html里面的文字大小 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
