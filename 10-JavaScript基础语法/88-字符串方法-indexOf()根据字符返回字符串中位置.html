<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 面试题
        // 查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数
        // 核心算法：先查找第一个o出现的位置
        // 然后 只要indexOf 返回的结果不是 -1 就继续往后查找
        // 因为indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1，从而继续查找

        var str = "ooabcoefoxyozzopp";
        var i = 0; //次数
        var add = [];
        add[add.length] = str.indexOf('o');
        console.log(add);
        while (add[add.length - 1] !== -1) {
            i++;
            add[add.length] = str.indexOf('o', add[add.length - 1] + 1);
        }
        add.pop(); //删除数组最后一个元素
        console.log('位置:' + add.join());
        console.log('次数:' + i);
    </script>
</head>
