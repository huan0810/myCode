    <script>
        var num = 10;

        // 1. 八进制0~7.程序里面数字前面加0，表示八进制
        var num1 = 010;
        console.log(num1); //输出时直接把八进制转换成十进制，就是8

        // 2. 十六进制0~9 a~f。程序里数字前面加0x表示十六进制
        var num2 = 0x12;
        console.log(num2); //输出时直接转换成十进制输出

        // 3. 数字型的最大值、最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        // 4. 数字型的三个特殊值
        console.log(Number.MAX_VALUE * 2); // 输出无穷大Infinity
        console.log(-Number.MAX_VALUE * 2); // 输出无穷小-Infinity
        console.log('anny' - 100); // 输出NaN。Not a number，代表一个非数值
    </script>
