<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.利用对象字面量{}创建对象
      // 对象的字面量是{}; 数组的字面量是[]; ()用在运算符里,优先级最高
      // (1) 里面的属性或者方法我们采取键值对的形式  键(属性名)： 值(属性值)
      // (2) 多个属性或者方法中间用逗号隔开的,最后一个不需要逗号
      // (3) 方法冒号后面跟的是一个匿名函数
      var obj = {} //创建了一个空的对象
      console.log(typeof obj) //object类型
      var obj1 = {
        uname: '娇',
        age: 18,
        sex: '女',
        sayHi: function () {
          console.log('Hi~')
        },
      }

      // 2.使用对象
      // 调用属性 法1：对象名.属性名
      obj1.uname = "'幻'" //更改了属性值
      console.log(obj1.uname)
      // 调用属性 法2：对象名['属性名']
      obj1['sex'] = '男' //更改了属性值
      obj1['new'] = 'newer' //更改了属性值
      console.log(obj1)
      // 调用方法：对象名.方法名()
      obj1.sayHi()
    </script>
  </head>

  <body></body>
</html>
