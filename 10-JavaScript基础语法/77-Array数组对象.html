<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组有两种创建方式：
        // 1. 利用new创建数组  var 数组名 = new Array() ；
        var arr = new Array(); //创建了一个空的数组
        var arr1 = new Array(2); //2表示数组长度，里面有两个空的数组元素
        var arr11 = new Array(2, ); //2表示数组长度，里面有两个空的数组元素
        // 只要括号里只有一个数字，就表示定义了数组长度
        console.log(arr1);
        console.log(arr11);
        var arr2 = new Array(2, 3, 4, 5); //定义了数组元素。等价于[2, 3, 4, 5]
        console.log(arr2);
        // 2. (常用)利用数组字面量创建数组，[]就是数组的字面量
        var arr1 = [];
        var arr2 = [1, 2, '李小娇', true, false];
    </script>
</head>

<body>

</body>

</html>
