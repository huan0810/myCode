<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 把PI、max()、min()封装进自己的math数学对象，目的是复习创建对象的方法
        var myMath = {
            PI: 3.1415926535,
            max: function() {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function() {
                var min = arguments[0];
                for (var j = 1; j < arguments.length; j++) {
                    if (arguments[j] < min) {
                        min = arguments[j]
                    }
                }
                return min;
            }
        }

        console.log(myMath.PI);
        console.log(myMath.max(1, 2, 55, 12, 67));
        console.log(myMath.min(1, 2, 4, 62, 211, -8));
    </script>
</head>
