<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // typeof 变量名：可以查询变量的类型
        var num = 10;
        console.log('num数据类型：' + typeof num);
        var str = '李小娇';
        console.log('str数据类型：' + typeof str);
        var flag = true;
        console.log('flag数据类型：' + typeof flag);
        var udf = undefined;
        console.log('udf数据类型：' + typeof udf); //输出undefined
        var timer = null;
        console.log('timer数据类型：' + typeof timer); //输出object
        var arr = [];
        console.log('arr数据类型：' + typeof arr); //输出object
        console.log('arr数据类型：' + typeof (arr)); //输出object

        // prompt取过来的值是字符型的string
        var age = prompt('请输入您的年龄：');
        console.log(typeof age);

        // 从控制台的颜色也能判断数据类型
        console.log(18);
        console.log('18');
    </script>
</head>

<body>

</body>

</html>
