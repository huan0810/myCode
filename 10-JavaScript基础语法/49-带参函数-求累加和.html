<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求任意两个整数之间的累加和
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i
            }
            console.log(num1 + '-' + num2 + '的累加和：' + sum);
        }
        getSum(10, 50);
        getSum(1, 100);
        getSum(1, 1000);
        getSum(1, 10000);
        getSum(1, 100000);
    </script>
</head>
