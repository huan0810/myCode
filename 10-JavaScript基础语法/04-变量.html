<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* *****变量命名规范：看OneNote***** */

        // 1、用关键字var声明一个名为 age 的变量
        // var age;
        // 2、为变量赋值
        // age = 25;
        // 可以把1、2步连起来写。声明一个变量并赋值，称之为变量的初始化
        var age = 26;
        // 3、打印变量的值
        alert(age);

        /* ******************************* */

        var myName = '李小娇';
        var age = 25;
        var email = '123@qq.com';
        var gz = 50000;
        console.log(myName);
        console.log(age);
        console.log(email);
        console.log(gz);

        /* ******************************* */

        // 接收用户输入的姓名，并打印出来
        var yourName = prompt('请输入名字：')
        alert(yourName)
    </script>
</head>

<body>

</body>

</html>
