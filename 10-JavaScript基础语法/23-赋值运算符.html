<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 赋值运算符：+= -= *= /= %=
        var age = 10;
        console.log(age += 5); //相当于 age = age + 5
        console.log(age *= 5);
        console.log(age /= 5);
        console.log(age %= 5); //取余，余数为0.相当于age = age % 5
    </script>
</head>

</body>
