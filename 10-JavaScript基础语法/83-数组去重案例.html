<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 目标:把旧数组中不重复的元素取出放到新数组中,重复元素只保留一个
        // 核心算法:遍历旧数组,拿旧数组的元素去查询新数组,该元素不在新数组中才添加,否则不添加
        // 我们怎么知道该元素没有存在？ 利用 新数组.indexOf(数组元素) 
        // 如果返回 - 1 就说明 新数组里面没有此元素

        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        var demo1 = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'])
        var demo2 = unique(['blue', 'green', 'blue'])
        console.log(demo1);
        console.log(demo2);
    </script>
</head>

</html>
