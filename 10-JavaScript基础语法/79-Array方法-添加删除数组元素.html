<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加删除数组元素方法
        // 1. push() 在数组末尾 添加一个或者多个数组元素
        // push完毕之后，返回的结果是 新数组的长度 
        var arr = [1, 2, 3];
        arr.push(...[4, 'huan']);
        console.log(arr); //[1, 2, 3, 4, 'huan']

        // 2. unshift 在数组的开头 添加一个或者多个数组元素
        // unshift完毕之后，返回的结果是 新数组的长度 
        console.log(arr.unshift('red', 'blue')); //7
        console.log(arr); //['red', 'blue', 1, 2, 3, 4, 'huan']

        // 3. pop() 删除数组的最后一个元素  
        // 一次只能删除一个元素，没有参数
        // pop完毕之后，返回的结果是 删除的那个元素 
        console.log(arr.pop()); //huan
        // console.log(arr.pop()); //huan
        // console.log(arr.pop()); //huan
        // console.log(arr.pop()); //huan
        // console.log(arr.pop()); //huan
        // console.log(arr.pop()); //huan
        // console.log(arr.pop()); //huan
        console.log(arr); //['red', 'blue', 1, 2, 3, 4]
        console.log(arr.length);

        // 4. shift() 删除数组的第一个元素
        // 一次只能删除一个元素，没有参数
        // shift完毕之后，返回的结果是 删除的那个元素
        arr.shift();
        console.log(arr); //['blue', 1, 2, 3, 4]
    </script>
</head>

<body>

</body>

</html>
