<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组中新增元素的2中方法：
        // 法1.修改length长度，length 属性是可读写的，但是新增的元素是undefined
        var arr = ['red', 'green', 'red'];
        console.log(arr.length);
        arr.length = 5; //修改数组长度
        console.log(arr);
        console.log(arr[3]); //声明变量未给值，默认输出就是undefined
        console.log(arr[4]); //声明变量未给值，默认输出就是undefined

        // 法2.修改索引号,追加数组元素
        var arr1 = ['red', 'green', 'red'];
        arr1[3] = 'pink'; //追加第四个元素，下标为3
        console.log(arr1);
        arr1[0] = 'newred'; //替换原来的数组元素
        console.log(arr1);

        arr1 = '有点意思'; //不要直接给数组名赋值，否则里面的数组元素都没了
        console.log(arr1);
    </script>
</head>

</html>
