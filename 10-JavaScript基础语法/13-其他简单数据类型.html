<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // (4)undefined:如果一个变量声明未赋值，就是undefined未定义数据类型
        console.log(typeof undefined)//undefined
        var str;
        console.log(str);

        var str1 = undefined;
        console.log(str1 + 1); //和数字相加，输出NaN
        console.log(undefined + 'anny'); //和字符串相加，拼接成字符串undefinedanny

        // (5)null: 空值, 数据类型是object
        var space = null;
        console.log(typeof null);//object
        console.log(space + 1); //和数字相加，输出数字本身
        console.log(space + 'anny'); //和字符串相加，拼接成字符串nullanny
    </script>
</head>

</body>

</html>
