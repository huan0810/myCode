<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组排序
        // 1. 翻转数组
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);

        // 2. 数组排序（冒泡排序）
        var arr1 = [1, 14, 2, 1, 5, 7, 3, 4, 244, 983];
        // 注意直接用arr1.sort() 会有bug,一位数一位数的排序了
        // arr1.sort(); //输出[1, 1, 14, 2, 244, 3, 4, 5, 7, 983]
        // 所以记住以下才是JS排序的正确写法!!!
        arr1.sort(function(a, b) {
            // return a - b; //升序
            return b - a; //降序
        })
        console.log(arr1); //[983, 244, 14, 7, 5, 4, 3, 2, 1, 1]
    </script>
