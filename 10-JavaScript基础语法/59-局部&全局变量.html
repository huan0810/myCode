<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.全局变量：在全局作用域下声明的变量 or 在函数内部没有var声明直接赋值的变量也属于全局变量
        // 2.局部变量：在函数内部声明的变量，函数的形参其实是局部变量
        // 3.执行效率：全局变量在关闭浏览器时销毁，局部变量在程序执行完毕时就销毁
        var num = 10; //全局变量
        function fun() {
            console.log(num);
            var num1 = 12; //局部变量，只能在函数内部使用
            num2 = 20; //没有var声明，直接赋值，是全局变量
        }
        fun();
        // console.log(num1);//报错
        console.log(num2);
    </script>
</head>

<body>

</body>

</html>
