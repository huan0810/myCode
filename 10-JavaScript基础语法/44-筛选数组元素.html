        // 方法2  利用newArr.length
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        // newArr初始为空，newArr.length=0
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log('原数组' + arr);
        console.log('新数组' + newArr);
