<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 注意：html中推荐使用双引号""，js中推荐使用单引号'' -->

    <!-- 2、内嵌式的js -->
    <script>
        // alert('猜我是谁');
        // alert('猜我是谁');
    </script>
    <!-- 3、引入外部js:两个script括号之间不可以写内容 -->
    <script src="01-my.js"></script>
</head>

<body>
    <!-- js的书写位置和css一样，有三种 -->
    <!-- 1、行内式的js：直接写到元素的内部 -->
    <input type="button" value="唐伯虎" onclick="alert('弹出秋香')">
</body>

</html>
