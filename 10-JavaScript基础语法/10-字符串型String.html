<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串型用''或""均可，推荐单引号，加了引号的都是字符串类型
        // 如果需要引号嵌套，要外双内单 或 外单内双
        // 12是数字型，'12'是字符串型
        console.log('这是一个"可爱"的人');

        // 转义符：都是\开头，但转义符要写到引号里面
        // \n换行符
        console.log('第一行\n第二行');
        // \' 单引号，\" 双引号
        console.log('这真的是一个\'可爱\'的人');
    </script>
</head>

<body>

</body>

</html>
