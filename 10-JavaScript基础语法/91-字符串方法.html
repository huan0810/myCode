<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 字符串操作方法
      // 1. concat('字符串1','字符串2'....) 连接两个或多个字符串。
      // 与+等效，且+更常用
      var str = '123'
      console.log(str.concat('abc')) //123abc

      // 2.截取字符串
      // (1)(将废弃，勿用)substr('截取的起始位置', '截取几个字符'); 若省略第二个参数，默认截取到最后
      var str1 = '改革春风吹满地'
      console.log(str1.substr(2, 2)) //春风
      // (2)slice(start, end) 从start位置开始，截取到end位置。（end取不到）不影响原字符串
      console.log(str1.slice(4, 7)) //吹满地
      console.log(str1) //改革春风吹满地

      // (3)substring(start, end) 从start位置开始，截取到end位置。（end取不到）不影响原字符串
      // 基本和slice相同，但是不接受负值
      console.log(str1.substring(4, 7)) //吹满地
      console.log(str1) //改革春风吹满地

      // 3.替换字符 replace('被替换的字符', '替换为的字符')
      // 它只会替换第一个字符,不影响原字符串
      var str2 = 'apple'
      console.log(str2.replace('p', 'dd')) //addple
      console.log(str2) //apple 不影响原字符串

      // 有一个字符串 'abcoefoxyozzopp'  要求把里面所有的 o 替换为 *
      // 网页中发布的文章，可以用此方法过滤敏感词
      var str3 = 'abcoefoxyozzopp'
      while (str3.indexOf('o') !== -1) {
        //由于replace()不影响原字符串，所以一定要把替换后的字符串再赋值给str3
        str3 = str3.replace('o', '*')
      }
      console.log(str3)

      // 4. 字符串转换为数组 split('分隔符') 前面我们学过 join 把数组转换为字符串
      var str4 = 'red,pink,blue'
      console.log(str4.split('')) // ['r', 'e', 'd', ',', 'p', 'i', 'n', 'k', ',', 'b', 'l', 'u', 'e']
      console.log(str4.split(',')) // ['red', 'pink', 'blue']
      var str5 = 'red&pink&blue'
      console.log(str5.split('&')) // ['red', 'pink', 'blue']
      var str55 = 'red pink  blue'
      console.log(str55.split(' ')) // ['red', 'pink', 'blue']

      // 5.toUpperCase()转换为大写。不改变原字符串内容
      var str6 = 'abc'
      console.log(str6.toUpperCase(str6)) //ABC
      console.log(str6) //abc

      var str7 = 'ABC'
      console.log(str7.toLowerCase(str7)) //abc
      console.log(str7) //ABC
    </script>
  </head>

  <body></body>
</html>
