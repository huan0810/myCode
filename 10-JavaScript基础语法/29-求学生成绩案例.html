<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入班级总人数：');
        var sum = 0; //成绩之和
        for (var i = 1; i <= num; i++) {
            var stu = prompt('请输入第' + i + '个学生成绩：');
            sum += parseFloat(stu); //注意把接收的字符串型转换成数字型
        }
        var avg = sum / num; //平均成绩
        alert('学生成绩之和为' + sum);
        alert('学生平均成绩为' + avg);
    </script>
</head>

</body>

</html>
