<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JavaScript和python一样, 属于弱类型语言, 不需要特意去固定变量的类型,
        // 使用的时候, 直接赋值, 他就会自动判断类型。
        // JavaScript的变量数据类型是只有程序在运行过程中， 根据等号右边的值来确定的
        var num = 10; // num属于数字类型
        // js是动态语言，变量的数据类型可以变化
        var x = 10;
        x = 'pink';
        console.log(x);
    </script>
</head>

<body>

</body>

</html>
