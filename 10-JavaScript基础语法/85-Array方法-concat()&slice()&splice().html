<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // (1) concat() 连接两个或多个数组,返回一个新的数组,不影响原数组
      var arr1 = [1, 2, 3]
      var arr2 = [4, 5, 6]
      var arr3 = [7, 8, 9]
      console.log(arr1.concat([])) //[1, 2, 3]
      console.log(arr1.concat(4)) //[1, 2, 3, 4]

      console.log(arr1.concat(arr1))
      console.log(arr1.concat(arr2, arr3)) //[1, 2, 3, 4, 5, 6, 7, 8, 9]
      console.log(arr1) //[1, 2, 3]
      console.log(arr2) //[4, 5, 6]
      console.log(arr3) //[7, 8, 9]

      // (2) slice() 数组截取slice(begin, end)
      // 由 begin 和 end 决定的原数组的浅拷贝（包括begin,不包括end）不影响原数组。
      // 返回被截取项目的新数组
      console.log('-----')
      var arr4 = [1, 2, 3, 4, 5, 6, 7, 8, 9]
      console.log(arr4.slice(2, 6)) //[3, 4, 5, 6]
      console.log(arr4) //[1, 2, 3, 4, 5, 6, 7, 8, 9]

      // (3) splice() 数组删除splice(第几个开始, 要删除个数) 影响原数组
      // 还可以添加替换元素
      // 返回由被删除的元素组成的一个数组。如果没有删除元素，则返回空数组。
      console.log('-----')
      var arr5 = [1, 2, 3, 4, 5, 6, 7, 8, 9]
      console.log(arr5.splice(1, 3)) //返回被删除部分[2, 3, 4]
      console.log(arr5) //返回被删除部分元素后的数组
    </script>
  </head>

  <body></body>
</html>
