<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //此方案不是一行上打印n颗星星，而是折叠起来了
        var num1 = prompt('你想打印几颗星星？');
        for (var i = 0; i < num1; i++) {
            console.log('🤣');
        }

        //采用给空字符串追加字符串的方式，可以在一行上打印n颗星星
        var num2 = prompt('你想打印几颗星星？');
        var str = '';
        for (var i = 0; i < num2; i++) {
            str += '✨';
        }
        console.log(str);
    </script>
</head>

</html>
