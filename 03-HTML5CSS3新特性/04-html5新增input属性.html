<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选出伪元素，修改placeholder的文本颜色 */
        
        input::placeholder {
            color: paleturquoise;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- required="required"表示内容不能为空，必填 -->
        <!-- placeholder="李小娇"表示占位符，文本框默认输入内容 -->
        <!-- autofocus="autofocus"表示自动获取焦点 -->
        <!-- autocomplete="off"表示关闭历史输入记录，保证用户信息安全，
             默认是on打开,autocomplete="on"并且表单有name属性，才会显示历史输入 -->
        <input type="search" name="sear" id="" required="required" placeholder="李小娇" autofocus="autofocus" autocomplete="off">
        <!-- 上传文件时，multiple="multiple"表示可以按住ctrl多选文件 -->
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
