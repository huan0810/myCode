<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 过渡效果：ie9以下版本浏览器不支持，但不会影响页面布局 */
        /* transition: 要过渡的属性 花费时间 运动曲线 何时开始; 
        1.要过渡的属性:想要变化的css属性，宽度高度 背景颜色 内外边距都可以.
        如果想要所有的属性都变化过渡,写一个all 就可以。
        2.花费时间：单位是秒（必须写单位）,比如 0.5s 
        3.运动曲线(可省略):默认是ease
        4.何时开始(可省略):单位是秒（必须写单位）可以设置延迟触发时间,默认是0s */
        /* 过渡常和:hover搭配使用,谁做过渡给谁加.
        此处是给div加，而不是div:hover */
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* transition: background-color 10s ease 2s; */
            /* 要过渡多个属性，用,隔开 */
            /* transition: background-color 5s, width 5s ease 2s; */
            /* 要过渡所有属性，用all */
            transition: all 2s ease 1s;
        }
        
        div:hover {
            width: 400px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
