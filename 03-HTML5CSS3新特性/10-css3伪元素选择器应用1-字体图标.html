<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第一步：把解压出的fonts文件夹放在页面同一级目录下 */
        /* 第二步：字体声明，把字体文件引入
        复制粘贴icomoon\style.css中的第一段 */
        
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?ax3osk');
            src: url('fonts/icomoon.eot?ax3osk#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?ax3osk') format('truetype'), url('fonts/icomoon.woff?ax3osk') format('woff'), url('fonts/icomoon.svg?ax3osk#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }
        
        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            /* 第三步：复制粘贴字体。
            复制icomoon\demo.html中对应字体图标后面的小框,或者是\+字符 */
            /* content: ''; */
            content: '\e916';
            /* 第四步，font-family定义字体系列，设置大小颜色等 */
            font-family: 'icomoon';
            color: red;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
